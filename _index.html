<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<style>
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-app="pdinst">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Installation Process</a>
			</div>
		</div>
	</div>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="text-align: center;">
					<span style="font-size: 80px;" class="fa fa-film"></span>
				</div>

				<div class="col-md-12" style="text-align: center;">
					<h3>Paperdreamer</h3>
				</div>
		</div>
		</div>
	</div>

	<div class="container" ng-view ng-controller="ctrl">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-4">
				<h2>Database Settings</h2>
				<hr>
				<form role="form" name="db" novalidate>
					<div class="form-group" ng-class="{'has-error': db.name.$invalid}">
						<label class="control-label">Database-Name:</label>
						<input type="text" class="form-control" ng-model="dbName" name="name" required>
					</div>
					<div class="form-group" ng-class="{'has-error': db.username.$invalid}">
						<label class="control-label">Username:</label>
						<input type="text" class="form-control" ng-model="dbUser" name="username" required>
					</div>
					<div class="form-group" ng-class="{'has-error': db.pwd.$invalid}">
						<label class="control-label">Password:</label>
						<input type="text" class="form-control" ng-model="dbPwd" name="pwd" required>
					</div>
					<div class="form-group" ng-class="{'has-error': db.host.$invalid}">
						<label class="control-label">Host:</label>
						<input type="text" class="form-control" ng-model="dbHost" name="host" required>
					</div>
					<div class="form-group" ng-class="{'has-error': db.port.$invalid}">
						<label class="control-label">Port:</label>
						<input type="text" class="form-control" ng-model="dbPort" name="port" required>
					</div>
				</form>
			</div>

			<div class="col-md-4">
				<h2>Further info:</h2>
				<ul>
					<li class="text-danger">backend/assets/ has to be writeable.</li>
					<li class="text-danger">backend/config/ has to be writeable.</li>
					<li class="text-danger">This installation will create a user called "admin" with password "adminadmin". <strong>Please change this password at first login!</strong></li>
				</ul>

			</div>

			<div class="col-md-4">
				<h2>Finish:</h2>
				<button class="btn btn-success" ng-disabled="db.$invalid" ng-click="startInstall()">Start installation</button>
			</div>

		</div>

	</div> <!-- /container -->

		<script src="bower_components/jquery/dist/jquery.min.js"></script>

		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="bower_components/angular/angular.min.js"></script>

		<script src="js/main.js"></script>
	</body>
</html>
